<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Weather-App</title>
</head>

<body>
    <div id="wrapper">

        <div class="help">
            <div id="conCode" style="display:none;" class="answer_lsit">
                <h1>Country Codes
                    <button id="close" onclick="closeDiv()">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024"
                            height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M563.8 512l262.5-312.9c4.4-5.2.7-13.1-6.1-13.1h-79.8c-4.7 0-9.2 2.1-12.3 5.7L511.6 449.8 295.1 191.7c-3-3.6-7.5-5.7-12.3-5.7H203c-6.8 0-10.5 7.9-6.1 13.1L459.4 512 196.9 824.9A7.95 7.95 0 0 0 203 838h79.8c4.7 0 9.2-2.1 12.3-5.7l216.5-258.1 216.5 258.1c3 3.6 7.5 5.7 12.3 5.7h79.8c6.8 0 10.5-7.9 6.1-13.1L563.8 512z">
                            </path>
                        </svg>
                    </button>
                </h1>
                <h2>For accurate search with used api</h2>
                <h3>Here is some to start off with:</h3>
                <figure>
                    <img src="img/swe.gif" alt="as">
                    <figcaption>SE</figcaption>
                    <img src="img/uk.gif" alt="">
                    <figcaption>GB</figcaption>
                    <img src="img/us.gif" alt="">
                    <figcaption>US</figcaption>
                    <img src="img/spain.gif" alt="">
                    <figcaption>ES</figcaption>
                </figure>

            </div>

            <input type="button" id="help" value="Help" onclick="showDiv()" />
        </div>
        <div class="card">

            <form class="search">
                <input type="text" id="getWeather" class="search-bar" placeholder="Example ( Stockholm, SE )" value=""
                    required>
                <button type="submit" id="submitBtn"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
                        viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z">
                        </path>
                        <path
                            d="M11.412,8.586C11.791,8.966,12,9.468,12,10h2c0-1.065-0.416-2.069-1.174-2.828c-1.514-1.512-4.139-1.512-5.652,0 l1.412,1.416C9.346,7.83,10.656,7.832,11.412,8.586z">
                        </path>
                    </svg></button>
                <button class="clear" id="clearBtn">Clear</button>
            </form>

            <div class="weather loading">
                <h2 class="city"></h2>
                <h1 class="temp"></h1>
                <div class="flex">
                    <img src="" class="icon">
                    <div class="description"></div>
                </div>
                <div class="humidity"></div>
                <div class="wind"></div>
            </div>
        </div>

        <div id="message"></div>

        <div class="fivedays" id="fivedays">


        </div>

        <div class="background" id="baka">
            <img src="img/stars.png" id="stars">
        </div>
        <footer>Well, hello there</footer>
    </div>

    <script src="anime.min.js"></script>
    <script>
        var animation = anime.timeline({
            autoplay: false
        });

        animation

            .add({
                targets: '#stars',
                top: '0px',
                duration: 1000,
                easing: 'easeInOutSine'
            });
    </script>

    <script src="script.js" defer></script>
</body>

</html>
